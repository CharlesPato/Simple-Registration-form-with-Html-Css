<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Registration Form by Charles</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-image: url('image.jpg');">

<div>
  
  <form>
    <h1 class="text-warning text-center pt-5">Registration Page</h1>

    <label>
      <input type="text" class="input" name="email" placeholder="EMAIL"/>
        <div class="line-box">
          <div class="line"></div>
        </div>
    </label>

    <label>
        <input type="text" class="input" name="username" placeholder="USERNAME"/>
        <div class="line-box">
          <div class="line"></div>
        </div>
    </label>
	 <label>
        <input type="text" class="input" name="firtname" placeholder="FIRST NAME"/>
        <div class="line-box">
          <div class="line"></div>
        </div>
    </label>
	 <label>
        <input type="text" class="input" name="lastname" placeholder="LAST NAME"/>
        <div class="line-box">
          <div class="line"></div>
        </div>
    </label>
	
	<label class="gn">GENDER

    <select name="genders" id="gender">
    <option value="male">MALE</option>
    <option value="female">FEMALE</option>
     </select>
	 <div class="line-box">
          <div class="line"></div>
        </div>
    </label>
	
	
    <label>
        <input type="password" class="input" name="password" placeholder="ENTER PASSWORD"/>
        <div class="line-box">
          <div class="line"></div>
        </div>
    </label>

    <label>
      <input type="password" class="input" name="confirm" placeholder="CONFIRM PASSWORD"/>
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>

    <button type="submit">submit</button>
  </form>
</div>
 </body>
 <center>
 <footer >
  <p>Author:Pato Charles Kagiso</p>
  
</footer>
</center>
</html>
